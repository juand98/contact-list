<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <meta name="autor" content="Juan Camilo Daurte" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/elementos-de-lista.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>Contac List</title>

  <body>
    <div class="container">
      <h2>Lista de Contactos</h2>
      <div class="formulario-datos">
        <input
          type="text"
          class="nombre"
          placeholder="Ingrese nombre y apellido"
        />
        <input type="text" class="telefono" placeholder="Número de teléfono" />
        <input type="text" class="direccion" placeholder="Dirección" />
        <button class="btn-agregar">Agregar contacto</button>
        <div class="lista-contactos"></div>
      </div>
    </div>
    <script src="./funciones.js" type="text/javascript"></script>
    <script src="./main.js" type="text/javascript"></script>
  </body>
